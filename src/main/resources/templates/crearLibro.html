<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Librería - Cargar Libro</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="index :: navbar"></div> 


  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Cargá tu Libro</h1>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Carga un Libro</h2>
            
            <!-- <script>
              function saludo() {
                let text = "Hola! Bienvenido al formulario para cargar un libro!";
                if(confirm(text) === true) {$.get("/crearLibro");} else { $.get("/");}
              }
            </script> -->

            <form action="/persistirLibro" method="POST" enctype="multipart/form-data">
              
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
              <p th:if="${exito != null}" th:text="${exito}" style="color:rgb(142, 240, 76);"></p>

              <label>Titulo</label>
              <input type="text" class="form-control" placeholder="Título del libro" name="titulo" />

              <label>ISBN</label>
              <input type="text" class="form-control" placeholder="978-3-16-148410-0" name="isbn" />

              <label>Año</label>
              <input type="number" class="form-control" placeholder="AAAA" name="anio" />

              <label>Ejemplares</label>
              <input type="number" class="form-control" placeholder="100" name="ejemplares" />

              <label>Autor</label>
              <select class="form-select" name="autor">
                <option></option>
                <option th:each="listadoAuxiliar : ${listadoAutores}" th:value="${listadoAuxiliar.id}"
                  th:text="${listadoAuxiliar.nombre}"></option>

              </select>

              <label>Editorial</label>
              <select class="form-select" name="editorial">
                <option></option>
                <option th:each="listadoAuxiliar : ${listadoEditoriales}" th:value="${listadoAuxiliar.id}"
                  th:text="${listadoAuxiliar.nombre}"></option>
                
              </select>

              <br /><button type="submit" class="btn btn-primary">Guardar</button>
              
              <br /><br /><label>Libros creados</label>
              <select class="form-select">
                <option></option>
                <option th:each="listadoAuxiliar : ${listadoLibros}" th:text="${listadoAuxiliar.titulo}"></option>
                
              </select>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
