<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Librería - Elegir Autor</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <div th:replace="index :: navbar"></div> 

    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">Editar Autor</h1>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="img/m2.jpeg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4">Elegí un autor</h2>
                        <form action="/edicionAutor" method="POST" enctype="multipart/form-data">

                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                            <p th:if="${exito != null}" th:text="${exito}" style="color:rgb(142, 240, 76);"></p>
                            
                            <label>Autores</label>
                            <select class="form-select" name="autor">
                                
                                <option th:each="listadoAuxiliar : ${listadoAutores}" th:text="${listadoAuxiliar.nombre}" th:value="${listadoAuxiliar.id}"></option>
                
                            </select>
                            <br><button type="submit" class="btn btn-primary">Editar</button>
                            
                            <!--
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Autor</th>
                                        <th>Editar</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="aux : ${listadoAutores}">
                                        <td th:text="${aux.nombre}"></td>
                                        <td><a class="btn btn-secondary" th:href="@{/editarAutor(idAutor=${aux.id})}">Editar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                            -->
                        </form>
                        <br><a href="/"><button class="btn btn-secondary">Volver</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <div th:replace="index :: footer"></div> 

        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
